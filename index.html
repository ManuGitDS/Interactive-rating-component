<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main class="main__container">

    <article class="rating__card">

      <figure class="rating__img">
        <img src="./images/icon-star.svg" alt="icon star">
      </figure>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="rating__value">

        <div class="value_one value">1</div>
        <div class="value_two value">2</div>
        <div class="value_three value">3</div>
        <div class="value_fowr value">4</div>
        <div class="value_five value">5</div>
      </div>

      <button class="button" type="submit">SUBMIT</button>

    </article>

    <!-- THANK YOU STATE -->

    <article class="thankYou__card inactive">

      <figure class="thankYou__img">
        <img src="./images/illustration-thank-you.svg" alt="icon star">
      </figure>

      <div class="thankYou__msg-box">
        <p id="qualification">You selected 4 out of 5</p>
      </div>

      <h1>Thank you!</h1>

      <p class="thankYou__paragraph">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get
        in touch!
      </p>

    </article>

  
  </main>
 
  <script src="main.js"></script>

</body>

</html>
